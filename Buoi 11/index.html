    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            var slide = 1;
            $(".boxImg").mouseover(function(){
                $(this).children(".addToCart").show( "slide", { direction: "down" }, 500);
            });
            $(".boxImg").mouseout(function(){
                $(this).children(".addToCart").hide( "slide", { direction: "down" }, 500);
            });
            $(".next").click(function(){
                if(slide != 2) {
                    slide++;
                }
                else {
                    slide = 1;
                }
                $(".slideBox").hide();
                $("#itemBox" + slide).show();
                $("#itemBox" + (slide + 1)).show();
                $("#itemBox" + (slide + 2)).show();
            });
            $(".prev").click(function(){
                if(slide != 1) {
                    slide--;
                }
                else {
                    slide = 2;
                }
                $(".slideBox").hide();
                $("#itemBox" + slide).show();
                $("#itemBox" + (slide + 1)).show();
                $("#itemBox" + (slide + 2)).show();
            });
        });
    </script>
</head>
